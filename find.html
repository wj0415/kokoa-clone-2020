<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="badge-small"></span>
                </a>
            </span>
          </div>
    </header>

    
    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__column">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
           </div>
           <div class="icon-row__column"> 
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
           <div class="icon-row__column">
               <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
           <div class="icon-row__column">
               <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <span class="recommended-friends__title">
                Recommended Friends
            </span>
            <span class="recommended-friends__text-empty">
                You have no recommended friends.
            </span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span class="open-chat__title">Open Chat</span>
                <a href="" class="open-chat__home-link">
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </a>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Quokka</h5>
                    <h6 class="open-post__hashtags">#quokka#rottnest-island#happiest-animal</h6>
                    <div class="open-post__chat-room">
                        <img src="images/quaka.PNG" alt="">
                        <span class="open-post__chat-room__cnt">
                            802 members
                        </span>
                        
                        <div class="divider"></div>
                        <span class="open-post__chat-room__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="images/quaka.PNG" alt="">
                        <div class="open-post__heart-cnt">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>1004</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="chats.html" class="nav__link">
                    <span class="badge nav__chat-notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="more.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/2b3702c89c.js" crossorigin="anonymous"></script>  
</body>
</html>
