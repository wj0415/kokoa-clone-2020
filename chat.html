<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat /w Quokka - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-header__title">Quokka</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="images/quaka.PNG">
            <div class="message-row__content">
                <span class="message__sender">Quokka</span>
                <div class="message__info">
                    <span class="message__bubble">
                        quokka! quokka!
                    </span>
                    <span class="message__time">
                        22:01
                    </span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">
                        Hi quokka!
                    </span>
                    <span class="message__time">
                        22:10
                    </span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <button>
                <i class="far fa-plus-square fa-lg"></i>
            </button>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <button>
                <i class="far fa-smile-wink fa-lg"></i>               
            </button>
            <button>
                <i class="fas fa-arrow-up fa-lg">
                </i>
            </button>
        </div>
    </form>

    <div id="no-mobile">Your screen is too big TT</div>
    <div id="no-landscape">No landscape mode</div>
    <script src="https://kit.fontawesome.com/2b3702c89c.js" crossorigin="anonymous"></script>  
</body>
</html>
