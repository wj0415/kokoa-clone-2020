<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="badge-small"></span>
                </a>
            </span>
          </div>
    </header>

    <a id="friends-name-display-link">
        <i class="fas fa-info-circle"></i> 
         <span>Friends' Names Display </span> 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--lg" src="images/quaka.png" alt="">
                <div class="user-component__text">
                    <span class="user-component__name user-component__name--lg">
                        Katy
                    </span>
                    <span class="user-component__status-message">
                        I love nomad coders!
                    </span>
                </div>
            </div>
            <div class="user-component__column"></div>
            
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="images/quaka.PNG" alt="">
                    <div class="user-component__text">
                        <span class="user-component__name">
                            Channel
                        </span>
                        <!-- <span class="user-component__status-message"></span> -->
    
                    </div>
    
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                    </div>

            </div>
            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__chat-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-list__btn">
                <a href="more.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/2b3702c89c.js" crossorigin="anonymous"></script>  
</body>
</html>
